<div class="box__user" (click)="onClick(userInfo.id)">
  <div class="box__user--context">
    <img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-256.png"
      alt="">
    <div class="box__user--data">
      <p>{{ userInfo.name }}</p>
      <p>{{ userInfo.username }}</p>
      <p>{{ userInfo.email }}</p>
    </div>
  </div>
</div>
